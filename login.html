<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arakaki Aventuras</title>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="site-back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">LOGIN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" id="toggleLoginPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="submit-btn">ENTRAR</button>
                <div class="img-logoh">
                    <img src="assets/arakaki-removebg-preview.png" alt="Logo Arakaki Aventuras">
                </div>
                <button type="button" class="forgot-password" onclick="window.location.href='senha.html'">
                    Esqueci a senha?
                </button>
            </form>
            <div class="form-footer">
                <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
